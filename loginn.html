<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS BARU (TEMA E-LEARNING) --- */
        
        /* Reset dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif; /* Menggunakan Font Tema Kita */
        }

        /* Background Gradient Biru (Sama seperti halaman lain) */
        body {
            background: linear-gradient(135deg, #020024 0%, #090979 35%, #00d4ff 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-size: 16px;
        }

        /* Container utama (Kartu Putih) */
        #daftar, #login {
            background-color: rgba(255, 255, 255, 0.95); /* Putih sedikit transparan agar modern */
            border-radius: 20px; /* Sudut lebih bulat */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); /* Bayangan lebih lembut */
            padding: 40px 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease;
            backdrop-filter: blur(5px);
        }

        #daftar:hover, #login:hover {
            transform: scale(1.02);
        }

        /* Heading */
        h2 {
            color: #090979; /* Judul warna Biru Gelap */
            margin-bottom: 25px;
            font-size: 26px;
            font-weight: 700;
        }

        /* Form Group */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border-radius: 12px; /* Input lebih bulat */
            font-size: 15px;
            border: 1px solid #ddd;
            background: #f9f9f9;
            transition: 0.3s;
        }

        .form-group input:focus {
            border-color: #00d4ff;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 212, 255, 0.3);
        }

        /* Tombol Utama (Orange - Konsisten dengan Quiz) */
        button[type="submit"] {
            background-color: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 15px 20px;
            border-radius: 50px; /* Tombol bentuk kapsul */
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
        }

        button[type="submit"]:hover {
            background-color: #e68900;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 152, 0, 0.5);
        }

        /* Tombol Kembali (Kecil di bawah) */
        .back-button {
            background: transparent;
            color: #666;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 14px;
            margin-top: 20px;
            cursor: pointer;
            border: 1px solid #ddd;
            width: auto;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #f0f0f0;
            color: #333;
            border-color: #bbb;
        }

        /* Teks link */
        p {
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }

        a {
            color: #090979; /* Link warna biru */
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #00d4ff;
            text-decoration: underline;
        }

        /* Area Pesan */
        .message {
            margin-top: 15px;
            font-size: 14px;
            font-weight: 600;
            min-height: 20px;
        }

        /* Tombol Lanjut (Hijau) */
        .next-button {
            background-color: #00c853;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            display: none;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 200, 83, 0.3);
        }

        .next-button:hover {
            background-color: #009624;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 200, 83, 0.5);
        }

    </style>
</head>
<body>

    <div id="daftar">
        <h2>Daftar Akun</h2>
        <form id="registerForm">
            <div class="form-group">
                <input type="text" id="nama_pengguna_daftar" name="nama_pengguna" placeholder="Nama Pengguna" required>
            </div>
            
            <div class="form-group">
                <input type="password" id="kata_sandi_daftar" name="kata_sandi" placeholder="Kata Sandi" required>
            </div>
            
            <button type="submit">Daftar</button>
        </form>
        <div class="message" id="daftarMessage"></div>
        <p>Sudah mempunyai akun? <a href="#login" onclick="tampilkanLogin()">Login</a></p>
        <button class="back-button" onclick="window.location.href='home.html'">Kembali</button> </div>

    <div id="login" style="display: none;">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="nama_pengguna_login" name="nama_pengguna" placeholder="Nama Pengguna" required>
            </div>
            
            <div class="form-group">
                <input type="password" id="kata_sandi_login" name="kata_sandi" placeholder="Kata Sandi" required>
            </div>
            
            <button type="submit">Login</button>
        </form>
        <p>Belum mempunyai akun? <a href="#daftar" onclick="tampilkanDaftar()">Daftar</a></p>
        <div class="message" id="loginMessage"></div>
        
        <button class="next-button" id="nextButton" onclick="goToNextPage()">Lanjut ke Halaman Berikutnya</button>
        
        <button class="back-button" onclick="window.location.href='home.html'">Kembali</button> </div>

    <script>
        // --- LOGIKA JAVASCRIPT SAMA PERSIS (TIDAK DIUBAH) ---

        function tampilkanLogin() {
            document.getElementById('daftar').style.display = 'none';
            document.getElementById('login').style.display = 'block';
            clearLoginForm();
        }

        function tampilkanDaftar() {
            document.getElementById('login').style.display = 'none';
            document.getElementById('daftar').style.display = 'block';
            clearRegisterForm();
        }

        function clearLoginForm() {
            document.getElementById('loginForm').reset();
            document.getElementById('loginMessage').innerText = '';
            document.getElementById('nextButton').style.display = 'none';
        }

        function clearRegisterForm() {
            document.getElementById('registerForm').reset();
            document.getElementById('daftarMessage').innerText = '';
        }

        function goToNextPage() {
            window.location.href = 'index.html';
        }

        // 1. Menangani Login (SIMULASI)
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); 

            // Ambil data input
            const user = document.getElementById('nama_pengguna_login').value;
            const pass = document.getElementById('kata_sandi_login').value;
            const messageDiv = document.getElementById('loginMessage');
            const nextButton = document.getElementById('nextButton');

            // Cek Username & Password
            if (user === 'admin' && pass === '123') {
                messageDiv.style.color = '#00c853'; // Hijau modern
                messageDiv.innerText = 'Login berhasil!';
                nextButton.style.display = 'inline-block'; 
            } else {
                messageDiv.style.color = '#d50000'; // Merah modern
                messageDiv.innerText = 'Login gagal. Coba user: admin, pass: 123';
                nextButton.style.display = 'none';
            }
        });

        // 2. Menangani Daftar (SIMULASI)
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const messageDiv = document.getElementById('daftarMessage');
            messageDiv.style.color = '#00c853'; // Hijau modern
            messageDiv.innerText = 'Pendaftaran berhasil! Silakan Login.';
            
            setTimeout(() => {
                tampilkanLogin();
            }, 1500);
        });
    </script>
</body>
</html>
