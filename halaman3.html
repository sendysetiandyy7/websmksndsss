<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Video</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- GLOBAL STYLE --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #020024 0%, #090979 35%, #00d4ff 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- NAVBAR --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-weight: 700;
            font-size: 1.2rem;
            color: white;
            text-decoration: none;
        }

        .menu-icon { font-size: 1.8rem; cursor: pointer; }

        /* --- CONTAINER UTAMA --- */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        h2 {
            margin-bottom: 30px;
            font-weight: 600;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.8s forwards;
        }

        /* --- CARD VIDEO --- */
        .video-card {
            display: flex;
            align-items: center;
            /* justify-content sekarang start agar ikon dan teks rapat ke kiri */
            justify-content: flex-start; 
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            opacity: 0;
            animation: slideUp 0.5s forwards;
        }

        /* Ikon Play Bulat */
        .play-icon {
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px; /* Jarak antara ikon dan teks */
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .video-info {
            display: flex;
            flex-direction: column;
        }

        .video-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 4px;
        }

        .video-desc {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Efek Hover */
        .video-card:hover {
            background: white;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .video-card:hover .video-title,
        .video-card:hover .video-desc,
        .video-card:hover .play-icon {
            color: #090979;
        }
        
        .video-card:hover .play-icon {
            background: #e0e0ff;
        }

        /* Tombol Kembali */
        .btn-back {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .btn-back:hover { color: white; }

        /* --- ANIMASI --- */
        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">E-Learning SMK</a>
        <div class="menu-icon" </div> </nav>
    </nav>

    <div class="container">
        <h2>Pilih Topik Video</h2>

        <a href="video 1.html" class="video-card delay-1">
            <div class="play-icon">▶</div>
            <div class="video-info">
                <span class="video-title">Video Pertemuan 1</span>
                <span class="video-desc">Pengenalan Materi Dasar</span>
            </div>
        </a>

        <a href="video2.html" class="video-card delay-2">
            <div class="play-icon">▶</div>
            <div class="video-info">
                <span class="video-title">Video Pertemuan 2</span>
                <span class="video-desc">Pembahasan Lanjutan</span>
            </div>
        </a>

        <a href="video3.html" class="video-card delay-3">
            <div class="play-icon">▶</div>
            <div class="video-info">
                <span class="video-title">Video Pertemuan 3</span>
                <span class="video-desc">Studi Kasus & Contoh</span>
            </div>
        </a>

        <a href="halaman 2.html" class="btn-back">← Kembali ke Menu</a>
    </div>

</body>
</html>
