<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Belajar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
       
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: linear-gradient(135deg, #020024 0%, #090979 35%, #00d4ff 100%); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        nav { display: flex; justify-content: space-between; align-items: center; padding: 20px 30px; background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); position: fixed; width: 100%; top: 0; z-index: 100; }
        .logo { font-weight: 700; font-size: 1.2rem; text-decoration: none; color: white; }
        .main-content { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 30px; padding: 20px; }
        .menu-btn { display: flex; align-items: center; justify-content: center; width: 100%; max-width: 300px; height: 80px; background: rgba(255, 255, 255, 0.15); color: white; text-decoration: none; font-size: 1.5rem; font-weight: 600; border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.3); backdrop-filter: blur(5px); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2); transition: all 0.3s ease; position: relative; overflow: hidden; cursor: pointer; }
        .menu-btn span { margin-right: 15px; font-size: 1.8rem; }
        .menu-btn:hover { background: rgba(255, 255, 255, 0.9); color: #090979; transform: scale(1.05); box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4); }
        .slide-up { opacity: 0; animation: slideUp 0.8s forwards; }
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
        .back-link { margin-top: 20px; color: rgba(255,255,255,0.6); text-decoration: none; font-size: 0.9rem; transition: color 0.3s; }
        .back-link:hover { color: white; }

        
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-box {
            background: white;
            color: #333;
            width: 90%;
            max-width: 400px;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: popIn 0.3s ease;
        }

        .modal-title { font-size: 1.2rem; font-weight: 700; margin-bottom: 10px; color: #090979; }
        .modal-desc { font-size: 0.95rem; color: #555; margin-bottom: 25px; }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn-popup {
            padding: 10px 30px;
            border-radius: 50px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            font-size: 1rem;
        }

        /* Tombol Sudah (Hijau) */
        .btn-yes { background: #00c853; color: white; }
        .btn-yes:hover { background: #009624; }

        /* Tombol Belum (Merah/Abu) */
        .btn-no { background: #e0e0e0; color: #333; }
        .btn-no:hover { background: #bdbdbd; }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">E-Learning SMK</a>
    </nav>

    <main class="main-content">
        <a href="materi.html" class="menu-btn slide-up delay-1"><span>üìö</span> Materi</a>
        <a href="halaman3.html" class="menu-btn slide-up delay-2"><span>üé¨</span> Video</a>

        <a href="#" onclick="munculkanPopup()" class="menu-btn slide-up delay-2">
            <span>üìù</span> Quiz
            a href="Leaderboard.html" class="menu-btn slide-up delay-2"><span>üèÜ</span> Leaderboard</a>
        </a>

        <a href="Utama.html" class="back-link slide-up delay-2">‚Üê Kembali ke Home</a>
    </main>

    <div class="modal-overlay" id="popupKonfirmasi">
        <div class="modal-box">
            <h3 class="modal-title">Konfirmasi Belajar</h3>
            <p class="modal-desc">Apakah kamu sudah membaca dan menonton semua materi?</p>
            
            <div class="modal-buttons">
                <button class="btn-popup btn-no" onclick="tutupPopup()">Belum</button>
                
                <button class="btn-popup btn-yes" onclick="lanjutQuiz()">Sudah</button>
            </div>
        </div>
    </div>

    <script>
        
        function munculkanPopup() {
            document.getElementById('popupKonfirmasi').style.display = 'flex';
        }

        // Fungsi jika tombol "Belum" diklik
        function tutupPopup() {
            document.getElementById('popupKonfirmasi').style.display = 'none';
        }

        
        function lanjutQuiz() {
            window.location.href = "quiz.html";
        }
    </script>

</body>

</html>
