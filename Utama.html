<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Belajar SMK</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- RESET CSS --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: linear-gradient(135deg, #020024 0%, #090979 35%, #00d4ff 100%);
            color: white;
            min-height: 100vh;
            display: flex; flex-direction: column;
            overflow-x: hidden;
        }

        /* --- NAVBAR --- */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo { font-weight: 700; font-size: 1.4rem; letter-spacing: 1px; color: #fff; }
        .user-profile { font-size: 0.9rem; background: rgba(255,255,255,0.2); padding: 5px 15px; border-radius: 20px; }

        /* --- MAIN LAYOUT --- */
        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            gap: 50px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* BAGIAN KIRI (TEKS) */
        .hero-text {
            flex: 1;
            animation: slideRight 1s ease;
        }

        h1 {
            font-size: 3rem; line-height: 1.2; margin-bottom: 15px; font-weight: 700;
            text-shadow: 0px 4px 15px rgba(0,0,0,0.3);
        }
        
        .highlight { color: #00d4ff; }

        p.subtitle {
            font-size: 1.1rem; color: #e0e0e0; margin-bottom: 40px; font-weight: 300;
            max-width: 90%;
        }

        /* BAGIAN KANAN (KARTU MENU) */
        .menu-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 Kolom */
            gap: 20px;
            animation: slideLeft 1s ease;
        }

        /* Desain Kartu Menu */
        .card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: space-between;
            height: 160px;
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            border-color: #00d4ff;
        }

        .card-icon { font-size: 2.5rem; margin-bottom: 10px; }
        .card-title { font-size: 1.2rem; font-weight: 600; }
        .card-desc { font-size: 0.8rem; color: #ccc; margin-top: 5px; }

        /* Kartu "Lanjut Belajar" dibuat beda (lebih menonjol) */
        .card.primary {
            background: linear-gradient(135deg, #00d4ff 0%, #090979 100%);
            border: none;
            grid-column: span 2; /* Melebar penuhi 2 kolom */
            flex-direction: row;
            align-items: center;
            height: auto;
            padding: 30px;
        }

        .card.primary:hover { transform: scale(1.02); }

        .btn-arrow {
            background: white; color: #090979; width: 40px; height: 40px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-weight: bold; margin-left: auto;
        }

        /* --- ANIMASI --- */
        @keyframes slideRight {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes slideLeft {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 900px) {
            .container { flex-direction: column; text-align: center; gap: 30px; }
            .hero-text { margin-top: 20px; }
            .menu-grid { width: 100%; }
            p.subtitle { margin: 0 auto 30px auto; }
            h1 { font-size: 2.2rem; }
            .card.primary { flex-direction: column; text-align: left; align-items: flex-start; }
            .btn-arrow { margin-top: 15px; }
        }
    </style>
</head>

    </nav>

    <div class="container">
        
        <div class="hero-text">
            <h1>Selamat Datang,<br> <span class="highlight">Sang Pembelajar!</span></h1>
            <p class="subtitle">
                Siap untuk meningkatkan skill hari ini? Akses materi, video, dan kuis interaktif dalam satu tempat.
            </p>
        </div>

        <div class="menu-grid">
            
            <a href="halaman 2.html" class="card primary">
                <div>
                    <div class="card-title">Mulai Belajar Sekarang</div>
                    <div class="card-desc">Lanjutkan progres materi terakhir kamu</div>
                </div>
                <div class="btn-arrow">âžœ</div>
            </a>



        </div>
    </div>

</body>
</html>
